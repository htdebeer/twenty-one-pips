<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Guess &amp; Go</title>
        <script type="module" src="../../lib/twenty-one-pips.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="message lose">
            <p>
                Incorrect guess! You LOSE!
            </p>
        </div>
        <div class="message win">
            <p>
                Correct guess! You WIN!
            </p>
        </div>

        <div class="mask"></div>

        <div class="control">
            <p>
                <input type="number" min="1" placeholder="Guess" />
                <span class="and">&amp;</span>
                <button type="button" id="go" disabled>Go!</button>
            </p>
        </div>

        <top-dice-board>
            <top-die></top-die>
            <top-die></top-die>
            <top-die></top-die>
        </top-dice-board>

        <script type="module" src="./index.js"></script>
    </body>
</html>
