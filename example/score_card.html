<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Score Card</title>
        <script type="module"
            src="../src/score_card/ScoreCard.js"></script>
    </head>
    <body>
        <h1>Score Card</h1>
        <h2>Round-Based Score Card</h2>

        <top-score-card>
        </top-score-card>

        <h2>Category-Based Score Card</h2>

        <top-score-card name="yathzee">
            <top-players>
                <top-player name="John" color="red" />
                <top-player name="Selma" color="green" />
                <top-player name="Mohammed" color="yellow" />
                <top-player name="Na-Moon" color="pink" />
            </top-players>

            <top-score-title>Yahtzee scores</top-score-title>
            <top-score-section>Up categories</top-score-section>

            <top-score-category label="⚀" name="ones"    formula="sum(d in dice: d.pips = 1)"   scores="1,?,4,?" />
            <top-score-category label="⚁" name="twos"       scores="?,0,4,8" />
            <top-score-category label="⚂" name="threes"     scores="?,?,9,?" />
            <top-score-category label="⚃" name="fours"      scores="8,4,16,20" />
            <top-score-category label="⚄" name="fives"      scores="5,5,10,20" />
            <top-score-category label="⚅" name="sixes"      scores="12,0,6,18" />
            <top-score-auto label="Bonus" name="up-bonus"   scores="35,0,0,35"
                formula="ones+twos+threes+fours+fives+sixes>=63 ? 35 : 0"/>
            <top-score-subtotal label="Up categories" name="up-total"
                formula="ones+twos+threes+fours+fives+sixes+up-bonus" />

            <top-score-section>Down categories</top-score-section>
            <top-score-category label="Three of a kind" name="three-of-a-kind"
                scores="20,18,12,?" />
            <top-score-category label="Four of a kind" name="four-of-a-kind"   scores="?,0,4,8" />
            <top-score-category label="Full house" name="full-house" scores="?,?,9,?" />
            <top-score-category label="Little street" name="little-street"  scores="8,4,16,20" />
            <top-score-category label="Large street" name="large-street"  scores="5,5,10,20" />
            <top-score-category label="Yathzee" name="yahtzee"  scores="12,0,6,18" />
            <top-score-category label="Chance" name="chance"  scores="12,0,6,18" />
            <top-score-subtotal label="Down categories" name="down-total"
                formula="three-of-a-kind + four-of-a-kind + full-house +
                little-street + large-street +  yahtzee chance" />

            <top-score-total label="Total" formula="up-total + down-total" />
        </top-score-card>

        <top-score-card name="ten-thousand">
            <top-players>
                <top-player name="John" color="red" />
                <top-player name="Selma" color="green" />
                <top-player name="Mohammed" color="yellow" />
                <top-player name="Na-Moon" color="pink" />
            </top-players>

            <top-score-title>Ten Thousand</top-score-title>
            <top-score-round scores="5,10,10,20" />
            <top-score-round scores="5,10,10,20" />
            <top-score-round scores="5,10,10,20" />
            <top-score-round scores="5,10,10,20" />
            <top-score-round scores="5,10,10,20" />
            <top-score-round scores="5,10,," current />

            <top-score-total label="Total" formula="sum(all)"/>
        </top-score-card>

        <script type="module">
            console.log("hi");
        </script>
    </body>
</html>
