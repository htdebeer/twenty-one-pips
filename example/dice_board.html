<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Twenty-One-Pips: Dice Board</title>
    </head>
    <body>
        <h1>Dice Board</h1>

        <figure id="dice-board"></figure>

        <button id="thrower" type="button">Throw dice!</button>

        <script type="module">
import {DiceBoard} from "../src/dice_board/DiceBoard.js";

const diceBoardElement = document.querySelector("#dice-board");
const diceBoard = new DiceBoard({
    parent: diceBoardElement,
    width: 400,
    height: 400,
    dieSize: 50,
    dice: 10,
    background: "green"
});

diceBoard.throwDice();

const throwButton = document.getElementById("thrower");
throwButton.addEventListener("click", () => {
    diceBoard.throwDice();
    console.log(diceBoard.dice.reduce((sum, die) => sum + die.pips, 0));
});

        </script>
    </body>
</html>
