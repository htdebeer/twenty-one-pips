<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Playing Table</title>
        <style>
            svg {
                border: 1px solid dimgray;
            }
        </style>
        <script type="module"
            src="../src/playing_table/PlayingTable.js"></script>
    </head>
    <body>
        <h1>Playing Table</h1>
        <button id="thrower" type="button">Throw dice!</button>
        <figure id="playing_table">
        </figure>
        <twenty-one-pips-playing-table
            width="400"
            height="400"
            die-size="50"
            dispersion="5"
            background="green"
            rotate-dice="true"
            draggable-dice="true"
            holdable-dice="true"
        ></twenty-one-pips-playing-table>

        <script type="module">
            const table = document.querySelector("twenty-one-pips-playing-table");
            console.log("table: ", table);

            console.log(`The maximum number of dice is:
                ${table.maximumNumberOfDice}.`);

            table.throwDice({dice: 3});

            const throwButton = document.getElementById("thrower");
            throwButton.addEventListener("click", () => {
                table.throwDice();
                console.log(table.dice.reduce((sum, die) => sum + die.pips, 0));
            });


        </script>
    </body>
</html>
